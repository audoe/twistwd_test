function bindSuggest(obj) {
		var url = "iframe/suggest/";
	var selector = obj!=null ? ('#'+obj.target.id) : 'a.selected';
	url += $(selector).attr('id') == 'tab08' ? '?type=intraproducts' : '';
		$(".ipt-01").filter(function(){return $(this).parents('div.search-ipt')[0].style.display=='block';}).add($(".ipt-02:first")).suggest(url,{
		minchars: 1,
		delay: 0,
		onSelect: function() {$(this).parents('form').submit();}
	});
		//防止重复
	$(selector).unbind('click', bindSuggest);
	}
$(function() {
	$('a').filter(function(){return this.id.match(/tab0\d+/);}).each(function(){$(this).click(bindSuggest);});
	bindSuggest(null);
});
</script>

<script type="text/javascript">
//<![CDATA[


function cancelBubble( e )
{
    if (e.stopPropagation ) e.stopPropagation();
    else e.cancelBubble = true;
};

function ChangeTab(event_type,css_cur){
	this.event_type = event_type || "mouseover" ;
	this.css_cur = css_cur || "cur" ;
};
ChangeTab.prototype = {
	constructor : ChangeTab , 
	curid : 0 ,
	data : [] ,
	addItem : function (bid,did){
		var that = this ;
		var _t = {}; 
		_t.btn = sina.$(bid);
		_t.cont = sina.$(did);
		
		this.data.push(_t);
		_t.cont.style.display = "none";
		(function(){
			var num = that.data.length ;
			sina.addEvent(_t.btn,that.event_type , function(){	
				that.select(num-1);
			});
		})();
		if (this.data.length == 1 ){//第一条记录
		}this.select(0);
	},
	select : function (id){
		var reg =  new RegExp(this.css_cur,["g"]) 
		this.data[this.curid].btn.className = this.data[this.curid].btn.className.replace(reg, "");
		this.data[this.curid].cont.style.display = "none";
		this.data[id].btn.className += " " + this.css_cur ;
		this.data[id].cont.style.display = "block";
		this.curid = id ;
		//alert();
		//focus the input
		try{
				$(this.data[id].cont).find('input.ipt-01').focus();
		}catch(e){}
	
	}
};

		var id = allow_lists[i];
		changeTab.addItem("tab"+id,"tabc"+id);
	};
	
			changeTab.select(2);
		
	//for (var i = 1; i <=9 ;  i++){

	//};
	var menu = new DownMenu("amore","cmore");
	$("#cmore a").click(function(){menu.hide();});
	menu.init();
})();

//实现更多栏目里的搜索功能 通过更改a.href实现
function update_more_url(keyword){
	//keyword = encodeURIComponent(keyword);
	document.getElementById('m1').href = 'http://biz.finance.sina.com.cn/suggest/lookup_n.php?suggest_radio=lookupn&country=&q='+keyword+'&t=keyword&c=all&k='+keyword+'&name='+keyword;	//股票
	document.getElementById('m2').href ='http://php.weather.sina.com.cn/search.php?c=1&city='+keyword+'&dpc=1'; //天

	document.getElementById('m4').href ='http://yingxun.ent.sina.com.cn/search_key.php?keyword='+keyword; //影讯
	document.getElementById('m5').href ='http://data.ent.sina.com.cn/show/search.php?keyword='+keyword; //演出
	document.getElementById('m6').href ='http://bbs.sina.com.cn/'; //论坛		
}

//切换时保留输入框内搜索词
(function(){
	var forms = document.getElementsByTagName('form');
	for(var i=0; i<forms.length; i++){
		//var q_input = 	
		forms[i].elements[0].onblur = function(){
			var value = this.value;
			var forms = document.getElementsByTagName('form');
			for(var i=0; i<forms.length; i++){
				forms[i].elements[0].value = value;
			}
			//更新更多搜索内的链接
			update_more_url(value);
		}
	}
})();
//]]>
</script>
